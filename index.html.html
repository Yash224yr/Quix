<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Quiz.css">
</head>

<body>
    <div id="page1">
        <div class="header">
            <div class="quiz">
                <h1>Quiz Pop</h1>
            </div>
            <div class="user">
                <button>Create User</button>
                <h1></h1>
            </div>
            <div class="logout">
                <button>Log Out</button>
            </div>
        </div>

        <div class="mid">
            <div class="knowledge">
                <h1>Take Your <span>Knowledge</span> to Next level</h1>
                <button>Start Quiz</button>
            </div>
            <div class="right">
                <div class="image"></div>
            </div>
            <div class="take">
                <div class="username">
                    <h1>UserName</h1>
                    <input id="username" type="text">
                    <div class="btn">
                        <button>Create</button>
                        <button>Quit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="page2">
        <div class="header">
            <div class="name">
                <h1>Quiz Pop</h1>
            </div>
            <div class="home">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Quiz</a></li>
                    <li><a class="data" href="">Score</a></li>
                </ul>
            </div>
            <div class="save">
                <h1></h1>
            </div>
            <div class="logout">
                <button>Log Out</button>
            </div>
        </div>
        <div class="mid">
            <h1>Welcome To Quiz </h1>
            <form id="myForm">
                <h2>Select</h2>
                <input type="radio" id="music" name="select" value="Music">
                <label for="music">Music</label><br>
                <input type="radio" id="modern Art" name="select" value="Modern Art">
                <label for="modern Art">Modern Art</label><br>
                <input type="radio" id="coding" name="select" value="Coding">
                <label for="coding">Coding</label><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="yourdata">
            <h1>Total Scores </h1>
            <div class="info">
                <h3>Topic</h3>
                <h3>Score</h3>
                <h3>Time Taken</h3>
            </div>
            <div class="scorecard">
                <h3 class="topic"></h3>
                <h3 class="outof"></h3>
                <h3 class="timer"></h3>
            </div>
        </div>
    </div>
    <div id="page3">
        <div class="header">
            <h1></h1>
            <p><span>0</span></p>
        </div>
        <div class="ques">
            <h2 class="question">Question comes here ?</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="ans1">
                    <label for="ans1" id="option1">Answer Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="ans2">
                    <label for="ans2" id="option2">Answer Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="ans3">
                    <label for="ans3" id="option3">Answer Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="ans4">
                    <label for="ans4" id="option4">Answer Option</label>
                </li>
            </ul>
            <button type="submit">Submit</button>
        </div>

        <div class="result">
            <h1>Well! Done You Have Completed All the question</h1>
            <div class="yourscore">
                <p></p>
            </div>
            <div class="show">
                <button>Get Result</button>
                <button>Play Again</button>
                <button>Quit</button>
            </div>

        </div>

    </div>

    <script src="Quiz.js"></script>
</body>

</html>
