<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Quiz.css">
</head>

<body>
    <div id="page1">
        <div class="header">
            <div class="quiz">
                <h1>Quiz Pop</h1>
            </div>
            <div class="user">
                <button>Create User</button>
                <h1></h1>
            </div>
        </div>
        <div class="mid">
            <div class="knowledge">
                <h1>Take Your <span>Knowledge</span> to Next level</h1>
                <button>Start Quiz</button>
            </div>
            <div class="right">
                <div class="image"></div>
            </div>
            <div class="take">
                <div class="username">
                    <h1>UserName</h1>
                    <input id="username" type="text">
                    <div class="btn">
                        <button>Create</button>
                        <button>Quit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="page2">
        <div class="header">
            <div class="name">
                <h1>Quiz Pop</h1>
            </div>
            <div class="home">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Quiz</a></li>
                    <li><a href="">Score</a></li>
                </ul>
            </div>
            <div class="save">
                <h1></h1>
            </div>
        </div>
        <div class="mid">
            <h1>Welcome To Quiz </h1>
            <form id="myForm">
                <h2>Select</h2>
                <input type="radio" id="music" name="select" value="Music">
                <label for="music">Music</label><br>
                <input type="radio" id="modern Art" name="select" value="Modern Art">
                <label for="modern Art">Modern Art</label><br>
                <input type="radio" id="coding" name="select" value="Coding">
                <label for="coding">Coding</label><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div id="page3">
        <div class="header">

            <h1></h1>
            <p><span>0</span></p>

        </div>
        <div class="ques">
            <h2 class="question">Question comes here ?</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="ans1">
                    <label for="ans1" id="option1">Answer Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="ans2">
                    <label for="ans2" id="option2">Answer Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="ans3">
                    <label for="ans3" id="option3">Answer Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="ans4">
                    <label for="ans4" id="option4">Answer Option</label>
                </li>
            </ul>
            <button type="submit">Submit</button>
        </div>

    </div>

    <script>


        let user = document.querySelector(".user button")
        let start = document.querySelector(".knowledge button")
        let create = document.querySelector(".btn button:first-of-type")
        let quit = document.querySelector(".btn button:last-of-type")
        let head = document.querySelector(".user h1")
        let input = document.querySelector(".username input")
        let take = document.querySelector(".take")
        let ankor = document.querySelectorAll(".mid a")
        let page2 = document.querySelector("#page2")
        let score = 0;


        function checkusername(){
            if(localStorage.getItem("user")){
                user.style.display="none"
                head.innerHTML=localStorage.getItem("user")
            }
        }


        checkusername()

        user.onclick = () => {
            take.style.display = "block"

        }
        create.onclick = () => {
            if (input.value.length === 0) {
                alert("Username can't be empty")
            }
            else {
              localStorage.setItem("user",input.value)
              let save = localStorage.getItem("user")
              head.innerHTML=save
                user.style.display = "none"
                take.style.display = "none"
            checkusername()
            }
        }
        quit.onclick = () => {
            take.style.display = "none"

        }
        start.onclick = () => {
            // if (input.value.length === 0) {
            //     alert("Please create Your Username")
            // }
            // else{
            document.querySelector("#page1").style.display = "none"
            document.querySelector("#page2").style.display = "block"
            document.querySelector("#page2 .save h1").innerHTML = localStorage.getItem("user")
            // }
        }

        const form = document.querySelector("#myForm");
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const selectedOption = document.querySelector("input[name='select']:checked").value;
            console.log(selectedOption)
            if (selectedOption === "Music") {
                page2.style.display = "none"
                page3.style.display = "flex"
                document.querySelector("#page3 .header h1").innerHTML = selectedOption + " " + "Quiz"
                timer()
            }
            else if (selectedOption === "Modern Art") {
                page2.style.display = "none"
                page3.style.display = "flex"
                document.querySelector("#page3 .header h1").innerHTML = selectedOption + " " + "Quiz"
                timer()
            }
            else {
                page2.style.display = "none"
                page3.style.display = "flex"
                document.querySelector("#page3 .header h1").innerHTML = selectedOption + " " + "Quiz"
                timer()
            }
        });


        function timer() {
            setInterval(() => {
                let time = document.querySelector("#page3 .header p span")
                time.innerHTML = Number(time.innerHTML) + 1
            }, 1000)
        }

        const quiz = [
            {
                question: "what 2 + 2 ?",
                a: 4,
                b: 22,
                c: 6,
                d: 55,
            },
            {
                question: "what 44/2 ?",
                a: 22,
                b: 2,
                c: 88,
                d: 55,
            }
        ]

        let question = document.querySelector(".question")
        let option1 = document.querySelector("#option1 ")
        let option2 = document.querySelector("#option2 ")
        let option3 = document.querySelector("#option3 ")
        let submit = document.querySelector(".ques button")
        let questioncount = 0
        function loadquestion() {
            question.innerHTML = quiz[questioncount].question
            option1.innerHTML = quiz[questioncount].a
            option2.innerHTML = quiz[questioncount].b
            option3.innerHTML = quiz[questioncount].c
            option4.innerHTML = quiz[questioncount].d
        }

        // submit.addEventListener("click",()=>{
        //     questioncount++
        //     if()
        // })

        loadquestion()
    </script>
</body>

</html>
